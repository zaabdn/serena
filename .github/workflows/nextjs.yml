name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"] # Or your main branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Or desired Node.js version
          cache: "npm" # Or yarn, pnpm
      - name: Install dependencies
        run: npm install # Or yarn install, pnpm install
      - name: Build with Next.js
        run: npm run build # Generates 'out' directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Directory containing static files

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
